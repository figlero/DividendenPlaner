<div class="container" style="margin-top: 4.5rem">
  <h3>Wert dem Depot hinzuf√ºgen</h3>
  <hr>
  <div class="row justify-content-center">
    <div class="card-deck" style="width: 100%">
      <div class="col-lg-12 no-padding">
        <div class="card">
          <div class="card-header"><h5>Wertpapiere</h5></div>
          <div class="card-body">
            <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">ISIN</th>
                <th scope="col">Name</th>
                <th scope="col">Div. Rendite</th>
                <th scope="col">Kaufen</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let s of allStocks">
                <td>{{s.isin}}</td>
                <td>{{s.name}}</td>
                <td>{{s.divYield}}%</td>
                <td>
                  <button class="btn btn-success">kaufen</button>
                </td>
              </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
