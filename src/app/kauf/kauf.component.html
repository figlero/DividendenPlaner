<div class="container" style="margin-top: 4.5rem">
  <h3>Wert dem Depot hinzuf√ºgen</h3>
  <hr>
  <div class="row justify-content-center">
    <div class="card-deck" style="width: 100%">
      <div class="col-lg-12 no-padding">
        <div class="card">
          <div class="card-header"><h5>Wertpapiere</h5></div>
          <div class="card-body">
            <div class="table-responsive">
            <table id="buyTable" datatable [dtTrigger]="dtTrigger"  class="table table-hover table-striped table-bordered" #buyTable>
              <thead>
              <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Div. Rendite</th>
                <th scope="col">Details</th>
                <th scope="col">Kaufen</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let s of allStocks">
                <td>{{s.symbol}}</td>
                <td>{{s.name}}</td>
                <td>LOREM%</td>
                <td>
                  <button class="btn btn-secondary">Details</button>
                </td>
                <td>
                  <button class="btn btn-success">kaufen</button>
                </td>
              </tr>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
