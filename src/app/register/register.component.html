<div class="container" style="margin-top: 10rem" >
  <div class="row align-items-center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1 style="text-align: center" class="font-weight-light">Registrieren</h1>
      <hr>
      <form [formGroup]="registerForm" (ngSubmit) = "onSubmit()" style="margin-top: 1rem">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Passwort</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Passwort">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password2" placeholder="Passwort wiederholen">
        </div>
        <div class="text-center">
            <button type="submit" [disabled]="!registerForm.valid" style="margin-top: 1.5rem" class="btn btn-secondary btn-block">Registrieren</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
