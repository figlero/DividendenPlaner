<div class="container" style="margin-top: 4.5rem">
  <h3 (click)="test()">Dashboard</h3>
  <hr>
  <div class="row justify-content-center">
    <div class="card-deck" style="width: 100%">
      <div class="col-lg-4 no-padding">
      <div class="card">
        <div class="card-header">
          <h5>Dividendenrendite</h5>
        </div>
        <div class="card-body text-center">
          <p class="card-text"><span class="display-4">&Oslash; 3.5%</span></p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 no-padding">
      <div class="card">
        <div class="card-header">
          <h5>Dividendenrendite persönlich</h5>
        </div>
        <div class="card-body text-center">
          <p class="card-text"><span class="display-4">&Oslash; 3.5%</span></p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 no-padding">
      <div class="card">
        <div class="card-header">
          <h5>Depotwert</h5>
        </div>
        <div class="card-body text-center">
          <p class="card-text"><span class="display-4">300.000€</span></p>
        </div>
      </div>
    </div>
  </div>
  </div>
<hr>
  <div class="row justify-content-center">
    <div class="card-deck" style="width: 100%">
      <div class="col-lg-5 no-padding">
      <div class="card">
        <div class="card-header">
          <h5>Größte 5 Positionen</h5>
        </div>
        <div class="card-body text-center">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ISIN</th>
              <th scope="col">Name</th>
              <th scope="col">Wert</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let p of topFive; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{p.stock.isin}}</td>
              <td>{{p.stock.name}}</td>
              <td>{{p.stock.divYield}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
      <div class="col-lg-7 no-padding">
      <div class="card" style="height: 100%">
        <div class="card-header">
          <h5>Dividenden im Jahresverlauf</h5>
        </div>
        <div class="card-body text-center">
          <canvas id="divChartCanvas">{{ divChart }}</canvas>
        </div>
      </div>
    </div>
    </div>
  </div>
  <hr>
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h5>Depotverlauf</h5>
        </div>
        <div class="card-body text-center">
          <canvas id="kursChartCanvas">{{ kursChart }}</canvas>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner
  bdColor = "rgba(51, 51, 51, 0.8)"
  size = "large"
  color = "#fff"
  type = "timer"
></ngx-spinner>
